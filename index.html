<html>
  <head>
    <meta charset="UTF-8">
    <title>Day Counter with Halo</title>
    <!-- 引入 Cinzel 細字重 -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: transparent; /* 背景透明 */
        font-family: 'Cinzel', serif;
      }

      .halo {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 350px;
        height: 350px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(180,150,255,0.25) 30%, rgba(120,180,255,0.05) 70%, transparent 100%);
        box-shadow: 0 0 40px rgba(160, 120, 255, 0.4), 
                    0 0 80px rgba(120, 200, 255, 0.2);
        animation: haloPulse 6s ease-in-out infinite alternate;
      }

      #counter {
        font-size: 36px; /* 縮小字體 */
        font-weight: 400;
        text-align: center;
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 6s ease-in-out infinite;
        text-shadow: 0 0 8px rgba(200, 200, 255, 0.4);
      }

      /* 淺色模式：深藍紫系 */
      @media (prefers-color-scheme: light) {
        #counter {
          background-image: linear-gradient(
            -45deg,
            #2c3e91,
            #6a1b9a,
            #283593,
            #512da8
          );
        }
      }

      /* 深色模式：銀白淡藍系 */
      @media (prefers-color-scheme: dark) {
        #counter {
          background-image: linear-gradient(
            -45deg,
            #f0f0f0,
            #cfd9ff,
            #a6baff,
            #e0e6ff
          );
        }
      }

      /* 漸層流動 */
      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* 光暈脈動效果 */
      @keyframes haloPulse {
        0% {
          box-shadow: 0 0 40px rgba(160, 120, 255, 0.4),
                      0 0 80px rgba(120, 200, 255, 0.2);
        }
        100% {
          box-shadow: 0 0 60px rgba(180, 140, 255, 0.6),
                      0 0 120px rgba(140, 220, 255, 0.35);
        }
      }
    </style>
  </head>
  <body>
    <div class="halo">
      <div id="counter"></div>
    </div>

    <script>
      const start = new Date("2024-12-03T00:00:00"); // 修改成你的開始日期

      function updateCounter() {
        const now = new Date();
        let diff = now - start;

        // 包含開始日
        diff += 1000 * 60 * 60 * 24;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("counter").innerText =
          `${days} D : ${hours} H : ${minutes} M : ${seconds} S`;
      }

      setInterval(updateCounter, 1000);
      updateCounter();
    </script>
  </body>
</html>
