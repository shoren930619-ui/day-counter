<html>
  <head>
    <meta charset="UTF-8">
    <title>Dreamy Gradient Day Counter</title>
    <!-- 引入 Cinzel 細字重 -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: transparent; /* 背景透明 */
        font-family: 'Cinzel', serif;
      }

      #counter {
        font-size: 50px; /* 縮小字體 */
        font-weight: 400;
        text-align: center;
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 6s ease-in-out infinite;
        transition: all 0.3s ease;
      }

      /* 淺色模式：深藍紫系 + 更明顯光暈 */
      @media (prefers-color-scheme: light) {
        #counter {
          background-image: linear-gradient(
            -45deg,
            #2c3e91,
            #6a1b9a,
            #283593,
            #512da8
          );
          text-shadow:
            0 0 6px #6a1b9a,
            0 0 12px #512da8,
            0 0 24px #283593,
            0 0 40px rgba(100, 80, 200, 0.8);
        }
      }

      /* 深色模式：銀白淡藍系（柔和光暈） */
      @media (prefers-color-scheme: dark) {
        #counter {
          background-image: linear-gradient(
            -45deg,
            #f0f0f0,
            #cfd9ff,
            #a6baff,
            #e0e6ff
          );
          text-shadow:
            0 0 8px #cfd9ff,
            0 0 16px #a6baff,
            0 0 28px #e0e6ff;
        }
      }

      /* 漸層顏色流動 */
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div id="counter"></div>
    <script>
      const start = new Date("2024-12-03T00:00:00"); // 修改成你的開始日期

      function updateCounter() {
        const now = new Date();
        let diff = now - start;

        // 包含開始日
        diff += 1000 * 60 * 60 * 24;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("counter").innerText =
          `${days} D : ${hours} H : ${minutes} M : ${seconds} S`;
      }

      setInterval(updateCounter, 1000);
      updateCounter();
    </script>
  </body>
</html>
